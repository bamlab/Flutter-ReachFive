group 'tech.bam.flutter_reach_five.android'
version '1.0-SNAPSHOT'

buildscript {
    ext {
        sdk_version = "8.1.1"
        kotlin_version = '1.7.10'

        androidSettings = [
                min_sdk_version    : 21,
                compile_sdk_version: 33,
        ]
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion androidSettings.compile_sdk_version

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        minSdkVersion androidSettings.min_sdk_version
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "co.reachfive.identity:sdk-core:$sdk_version"
    implementation "co.reachfive.identity:sdk-facebook:$sdk_version"
    implementation "co.reachfive.identity:sdk-google:$sdk_version"
    implementation "co.reachfive.identity:sdk-webview:$sdk_version"
}