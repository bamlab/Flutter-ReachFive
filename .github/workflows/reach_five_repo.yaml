name: Test Flutter Reach Five Repo

on:
  push:
    paths:
      - "reach_five_repo/**"
      - ".github/workflows/reach_five_repo.yaml"
    branches:
      - main
  pull_request:
    paths:
      - "reach_five_repo/**"
      - ".github/workflows/reach_five_repo.yaml"
    branches:
      - main

jobs:
  test:
    strategy:
      matrix: {dir: ["reach_five_repo"]}
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: ${{ matrix.dir }}

    steps:
      - uses: actions/checkout@v2
        
      - id: dotenv
        uses: falti/dotenv-action@v0.2.8
        with:
          path: .github/workflows/.env

      - uses: subosito/flutter-action@v2.5.0
        with:
          flutter-version: ${{ steps.dotenv.outputs.flutter_version }}
          channel: "stable"
          cache: true
          cache-key: ${{ runner.os }}-flutter-${{ steps.dotenv.outputs.flutter_version }}
          cache-path: ${{ runner.tool_cache }}/flutter-${{ steps.dotenv.outputs.flutter_version }}

      - name: Install Dependencies
        run: flutter packages get

      - name: Format
        run: flutter format --set-exit-if-changed lib
